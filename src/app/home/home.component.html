<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="food image ">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
                <!-- <ngb-rating
                [max]="5" 
                [(rate)]="starRating" 
                [readonly]="false">
            </ngb-rating> -->
            <star-rating
             [value]="food.stars" 
             [totalstars]="5" 
             checkedcolor="red" 
             uncheckedcolor="black" 
             size="24px" 
             [readonly]="true" >
            </star-rating>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïí</span>
                    {{food.cookTime}}
                </div>
            </div>
            <div class="price">
                {{food.price|currency}}
             </div>
            </div>
        </a>
    </li>
</ul>
