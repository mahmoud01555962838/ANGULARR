<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="food image ">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite{{food.favorite?'':'not'}}">‚ù§</span>
                <!-- <ngb-rating
                [max]="5" 
                [(rate)]="starRating" 
                [readonly]="false">
            </ngb-rating> -->
            <star-rating
             [value]="food.stars" 
             [totalstars]="5" 
             checkedcolor="red" 
             uncheckedcolor="black" 
             size="24px" 
             [readonly]="false" >
            </star-rating>

            </div>
        </a>
    </li>
</ul>
